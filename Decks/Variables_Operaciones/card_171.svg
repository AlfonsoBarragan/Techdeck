<svg width="659" height="899">
 	<defs> 
 		<style type="text/css">
 			.st1{	font-family:'Pixelmix';
				font-size:60px;
				fill:rgb(0,0,0);
			}

 			.st2{	font-family:'Pixelmix';
				font-size:20px;
				fill:rgb(0,0,0);
			} 
		</style>
		<style>
 			#cardContainer{
				fill:rgb(192, 192, 192);
				stroke:black;
				stroke-width:30;
			}

 			#textContainer{
				fill:rgb(0, 0, 0);
				opacity:0.5;
			} 
		</style> 
	</defs>
	<rect x="15" y="15" rx="20" ry="20" width="630" height="870" id="cardContainer"/>
 	<rect x="60" y="60" rx="30" ry="30" width="540" height="160" id="textContainer"/>
 	<rect x="60" y="280" rx="30" ry="30" width="540" height="530" id="textContainer"/>

	<text x="90" y="170" class="st1"> if - else if </text>
	<text x="80" y="340" class="st2"> if((victory &gt;= 4) &amp;&amp; 
		<tspan x="80" y="360" class="st2"> (victory &gt; 3)){ </tspan>
		<tspan x="110" y="380" class="st2"> victory = position; </tspan>
		<tspan x="80" y="400" class="st2"> } else if((victory &gt;= 0) &amp;&amp; </tspan>
		<tspan x="80" y="420" class="st2"> (position &lt;= 0)){ </tspan>
		<tspan x="110" y="440" class="st2"> position = (victory &lt;= 4) &amp;&amp; </tspan>
		<tspan x="110" y="460" class="st2"> (victory == 3); </tspan>
		<tspan x="110" y="480" class="st2"> victory = (victory &lt;= 3) || </tspan>
		<tspan x="110" y="500" class="st2"> (victory &lt;= 0); </tspan>
		<tspan x="110" y="520" class="st2"> victory = 0 - victory; </tspan>
		<tspan x="110" y="540" class="st2"> victory = 0 * 3; </tspan>
		<tspan x="110" y="560" class="st2">  </tspan>
		<tspan x="80" y="580" class="st2"> } </tspan>
		<tspan x="80" y="600" class="st2">  </tspan>
	</text>
</svg>